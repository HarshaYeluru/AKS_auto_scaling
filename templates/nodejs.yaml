apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nodejs
  name: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - image: harsha975335/nodejs:basic
        name: nodejs
        resources:
          requests:
            cpu: "250m"
        env:
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: api-access
              key: api-key
        - name: API_USER
          valueFrom:
            secretKeyRef:
              name: api-access
              key: api-user 
